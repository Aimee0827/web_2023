    /* 추가적인 스타일링을 위한 CSS */
    body {
      padding: 20px;
    }
    .animate-btn {
      transition: transform 0.3s ease-in-out;
    }
  </style>
  <title>Bootstrap Motion Example</title>

<!-- Tooltip -->
<button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip Example">
  Tooltip
</button>

<!-- Collapse -->
<div>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Collapse
  </button>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      Content inside collapse
    </div>
  </div>
</div>

<!-- Dropdown -->
<div class="dropdown">
  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Item 1</a>
    <a class="dropdown-item" href="#">Item 2</a>
    <a class="dropdown-item" href="#">Item 3</a>
  </div>
</div>

<!-- Modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
  Modal
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Content inside modal
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Pop-over -->
<button type="button" class="btn btn-warning" data-toggle="popover" title="Popover Title" data-content="Content inside popover">
  Popover
</button>
