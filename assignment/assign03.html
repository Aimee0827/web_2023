<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">    <title>과제 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .highlight-red {
            color: red;
            font-size: 14px;
        }
        form.information:after{
        content: '*';
        color: red;
        }
         [div *= '*'] {
         color : red
        }

    </style>

</head>
<body>
    <header class="p-3 text-center">
    <h2>취업 정보 계정 만들기</h2>
    <hr class="m-2">
    </header>

    <section class="container">
    <article class="p-0">
    <span class="highlight-red">*</span> 필수 입력 항목
    </article>
    <article class="container mt-3 p-2 text-bg-primary">
        <h6>기본 정보</h6>
    </article>
<form>
    <article class="container mt-4 p-2">
        <div class="row">
    <form class="information">
        <div class="c1 col-md-6">
        <label for="name">이 름*</label>
        <input type="text" id="name" name="name" size="8"></div>

        <div class="c1 col-md-6">
        <label for="phone">모바일 폰</label>
        <input type="tel" id="phone" name="phone" size="13" placeholder="010-0000-0000"></div>

        <div class="c1 col-md-6">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"></div>

        <div class="c1 col-md-6">
        <label for="website">홈 페이지*</label>
        <input type="url" id="website" name="website" size="30" placeholder="http://"></div>

        <div class="c1 col-md-6">
        <label for="password">암 호</label>
        <input type="password" id="password" name="password" size="12"></div>

        <div class="c1 col-md-6">
        <label for="address">주 소</label>
        <input type="text" id="address" name="address" size="30"></div>

        <div class="c1 col-md-6">
        <label for="password2">암호 확인</label>
        <input type="password" id="password2" name="password" size="12" placeholder="암호 확인"></div>
        </div></form>

    <article class="container mt-5 p-2 text-bg-success">
        <h6>학 력</h6>
    </article>
<form>
    <article class="container mt-4 p-2">
        <div class="row">
    <form class="school">
        <div class="c1 col-md-6">
        <label for="school">학교 명</label>
        <input type="text" id="school" name="school" size="12">
        </div>

        <div class="c1 col-md-6">
        <label for="graduation_status">졸업 여부</label>
        <select id="graduation_status" name="graduation_status">
            <option value="---선택---">---선택---</option>
            <option value="졸업예정">졸업예정</option>
            <option value="졸업">졸업</option>
        </select>
        </div>

        <div class="c1 col-md-6">
        <label for="major">전 공</label>
        <input type="text" id="major" name="major" size="12">
        </div>

        <div class="c1 col-md-6">
        <label for="graduation_date">졸업(예정)년도</label>
        <input type="date" id="graduation_date" name="graduation_date"></div>
    </form>
</form>
    <article class="container mt-3 p-2 text-bg-secondary">
        <h6>업무 경력</h6>
    </article>
<form>
    <span>최종 직위</span>
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">사원급</label>

    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">대리~과장</label>

    <input type="radio" id="option3" name="options" value="option3">
    <label for="option3">차장급 이상</label>

    <input type="radio" id="option4" name="options" value="option4">
    <label for="option3">임원급</label>
</form>

    <div>
    <label for="responsibilities">담당 업무</label><br>
    <textarea id="responsibilities" name="responsibilities" rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.
    </textarea></div>

<div style="margin-left: 200px ;">
    <input type="button" class="btn btn-outline-primary" value="제출">
    <button type="button" class="btn btn-outline-primary">재작성</button>
</div>
</section>

</body>
</html>
